<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1 class="heading">Rock Paper Scissor</h1>

        <div class="choices">
            <div id="rock" class="choice"><img src="/images/rock.png"></div>
            <div id="paper" class="choice"><img src="/images/paper.png"></div>
            <div id="scissors" class="choice"><img src="/images/scissors.png"></div>
        </div>
    
        <div class="score-board">
            <div class="score">
                <p id="user">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp">0</p>
                <p>Computer</p>
            </div>
        </div>
    
        <div class="msg-container">
            <p id="msg">Pick Your Move</p>
        </div>
    
        <footer class="footer">
            <p id="footer-msg">Made With &#9829; By - @rohit.web</p>
        </footer>
    </main>
    
    <script src="app.js"></script>
</body>

</html>
